<head> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<meta name="keywords" content="JQuery, plugin, Binary tree" /> 
<meta name="description" content="JQuery binary tree plugin" /> 
<script type="text/javascript" src="js/wz_jsgraphics.js"></script> 
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script> 
<script type="text/javascript" src="js/jquery.btree.js"></script> 
<script type="text/javascript"> 
var myTree;
$(function(){
	myTree = $("#treeDiv").btree({
		branchColor: $("#color").val(),
		branchStroke: $("#stroke").val(),
		hSpace: $("#hSpace").val(),
		vSpace: $("#vSpace").val(),
		borderWidth: $("#border").val(),
		horizontal: false,
		flip: true
	})[0];
});
</script> 

<style type="text/css"> 
body{
	font-family: arial;
}
 
</style> 
</head> 
<body>
